<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BookList Management System</h1>

    <form action="BookServlet" method="post">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName" required><br>

        <label for="bookAuthor">Book Author:</label>
        <input type="text" id="bookAuthor" name="bookAuthor" required><br>

        <label for="publishYear">Publish Year:</label>
        <input type="number" id="publishYear" name="publishYear" required><br>

        <input type="hidden" name="action" value="addBook">
        <input type="submit" value="Add Book">
    </form>

    <hr>

    <form action="BookServlet" method="post">
        <input type="hidden" name="action" value="listBooks">
        <input type="submit" value="List All Books">
    </form>
</body>
</html>
